{% extends 'artyprod/navbar.html' %}

{% block content %}

<div class="container w-75 my-4">
    <h2>Edit Comment</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-floating">
            <textarea class="form-control" placeholder="Edit your comment" id="floatingTextarea2"
                style="height: 100px" name="content">{{ comment.content }}</textarea>
            <label for="floatingTextarea2">Edit your comment</label>
            <br>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

{% endblock %}
